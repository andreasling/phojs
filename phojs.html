<!DOCTYPE html>
<html manifest="phojs.appcache">

<head>
	<title>phojs</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="/icon.png"/>
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/icon.png">
    <link rel="apple-touch-startup-image" sizes="640x920" href="/startup.png" />
	<link rel="stylesheet" type="text/css" href="codemirror.css">
	<link rel="stylesheet" type="text/css" href="monokai.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="codemirror-compressed.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>

<body onload="init()">

<div>
<textarea class="source" id="source" cols="80" rows="15" placeholder="// code goes here ...">
// code goes here ...
alert("hello world!");
</textarea>
</div>

<div>
	<button onclick="execute()">execute</button>
	<button onclick="save()">save</button>
	<button onclick="load()">load</button>
</div>

<div class="error"><pre><code id="error"></code></pre></div>

</body>
</html>
